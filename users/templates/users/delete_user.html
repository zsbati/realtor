{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">Eliminar Utilizador</h2>
    </div>
    <div class="card-body">
        <p class="alert alert-danger">
            Tem a certeza que deseja eliminar o utilizador <strong>{{ user.username }}</strong>? Esta ação não pode ser desfeita.
        </p>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, Apagar Utilizador</button>
        </form>
        <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
{% endblock %}
