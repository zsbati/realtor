{% extends 'base.html' %}

{% block title %}Confirmar Eliminação{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger">
                <h4>Tem a certeza que deseja eliminar esta visita?</h4>
                <p><strong>Título:</strong> {{ visit.title }}</p>
                <p><strong>Data/Hora:</strong> {{ visit.scheduled_date|date:"d/m/Y H:i" }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'agenda:visit_detail' visit.pk %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
