{% extends 'base.html' %}
{% load static %}

{% block title %}Calendário de Visitas{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Calendário de Visitas</h1>
        <div>
            <a href="{% url 'agenda:visit_create' %}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Nova Visita
            </a>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body p-3">
            <div id="calendar"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="d-flex flex-wrap gap-3 justify-content-center">
                <span class="badge bg-primary p-2">
                    <i class="fas fa-home me-1"></i> Visita Presencial
                </span>
                <span class="badge bg-purple p-2">
                    <i class="fas fa-phone me-1"></i> Telefone
                </span>
                <span class="badge bg-teal p-2">
                    <i class="fas fa-envelope me-1"></i> E-mail
                </span>
                <span class="badge bg-secondary p-2">
                    <i class="fas fa-calendar me-1"></i> Outros
                </span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* Custom colors for the badges */
    .bg-purple {
        background-color: #6f42c1 !important;
    }
    .bg-teal {
        background-color: #20c997 !important;
    }
    
    /* Calendar styles */
    .fc {
        font-size: 0.9rem;
    }
    
    .fc-toolbar {
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .fc-toolbar-title {
        font-size: 1.4rem;
        font-weight: 600;
    }
    
    .fc-button {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        color: #212529;
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        font-weight: 400;
    }
    
    .fc-button-active {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: #fff;
    }
    
    .fc-event {
        border: none;
        padding: 2px 4px;
        margin-bottom: 2px;
        font-size: 0.8rem;
        border-radius: 4px;
    }
    
    .fc-daygrid-event-dot {
        display: none;
    }
    
    .fc-day-today {
        background-color: rgba(13, 110, 253, 0.1) !important;
    }
    
    .fc-daygrid-day-number {
        padding: 4px 8px;
    }
    
    .fc-daygrid-day-top {
        justify-content: flex-start;
        padding: 2px 4px;
    }
    
    .fc-daygrid-day-events {
        margin-top: 2px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .fc-toolbar-title {
            font-size: 1.2rem;
        }
        
        .fc .fc-toolbar {
            flex-direction: column;
            gap: 10px;
        }
        
        .fc-toolbar-chunk {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
    }
</style>
{% endblock %}
