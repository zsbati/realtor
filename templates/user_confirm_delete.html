{% extends 'agenda/base.html' %}

{% block title %}Excluir Usuário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Excluir Usuário</h3>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir o usuário "{{ user.username }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Excluir</button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
